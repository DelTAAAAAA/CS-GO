clear

echo "--- starting to execute autoexec.cfg ---"

net_graph 1

alias +speedjump "-forward;+jump"
alias -speedjump "-jump"
bind mouse3 +speedjump
echo "--- succesfully setted SpeedJump ---"

alias +jumpthrow "+jump;-attack"
alias -jumpthrow "-jump"
bind v +jumpthrow
echo "--- succesfully setted JumpThrow ---"

alias +ageattack "cl_clanid 32600398; +attack"
alias -ageattack "cl_clanid 32144176; -attack"
echo "---u can bind anykey to ageattack---"

bind i show_loadout_toggle
bind w +forward
bind s +back
bind a +moveleft
bind d +moveright
bind shift +speed
bind space +jump
bind ctrl +duck
bind mouse1 +attack
bind mouse2 +attack2
bind mwheelup invprev
bind mwheeldown invnext
bind q lastinv
bind g drop
bind f +lookatweapon
bind r +reload
bind e +use
bind z radio1
bind x radio2
bind c radio3
bind y messagemode
bind u messagemode2
bind mouse4 +voicerecord
bind b buymenu
bind t +spray_menu
bind F3 autobuy
bind F4 rebuy
bind tab +showscores
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind m teammenu
echo "--- succesfully setted basic settings ---"

cl_crosshair_t 1
cl_crosshairthickness 0.5
cl_crosshairsize 2.5
cl_crosshairgap -2.5
cl_crosshairdot 0
cl_crosshairstyle 4
echo "--- succesfully setted crosshair ---"


echo "--- succesfully executed autoexec.cfg ---"
